---
# which operating system?
os_name: "ubuntu-trusty"

# where is the release published?
release_bucket: "acme-bosh-release-widgetpro-us-east-1"
release_regexp: "releases/widgetpro-(.+)\\.tgz"
release_access_key_id: ~
release_secret_access_key: ~

# where should the compiled releases be published?
compiled_bucket: "acme-bosh-release-widgetpro-us-east-1"
compiled_regexp: "compiled_releases/widgetpro-(?P<ReleaseVersion>[^\\-]+)-on-(?P<OsName>[^-]+)-(?P<OsVersion>[^-]+)-stemcell-(?P<StemcellVersion>[^-]+)-compiled-(?P<Version>[^-]+)\\.tgz"
compiled_prefix: "https://s3.amazonaws.com/acme-bosh-release-widgetpro-us-east-1/compiled_releases/"
compiled_access_key_id: "my-aws-access-key"
compiled_secret_access_key: "my-aws-secret-key"

# where should download receipts be committed?
downloads_repository_uri: "git@github.com:acme/widgetspro.git"
downloads_repository_branch: "downloads"
downloads_repository_private_key: |
  ...snip...

# iaas settings for provisioning director environment
bosh_director_iaas: "aws"
bosh_director_hypervisor: "xen-hvm"
bosh_director_iaas_config: |
  access_key_id: ...snip...
  secret_access_key: ...snip...
  region: us-east-1
  az: us-east-1a
  default_key_name: something
  default_security_groups:
    - sg-a1b2c3d4
  subnet_id: subnet-a1b2c3d4
  director_name: bosh-release-compiler
  internal_cidr: 10.0.0.0/20
  internal_gw: 10.0.0.1
  internal_ip: 10.0.0.6
  private_key: |
    ...snip...
